<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/style.css">

    <title>Hoja de vida</title>
</head>

<body>

    <div id="agrupar">
        <!-- As a heading -->
        <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">CURSO APLICACIONES WEB INTERSEMESTRAL</span>
            </div>
        </nav>

        <div id="Titulo-hj">
            <img id="foto" src="img/foto.png" alt="..." class="rounded-circle">
            <h1>HOJA DE VIDA</h1><br>
        </div>
        <div class="contenedor-datos">
            <div class="datos" id="div-datosPersonales">
                <br>
                <h2>DATOS PERSONALES</h2>
                <div id="div-input">
                    <input type="text" class="form-switch" placeholder="NOMBRE COMPLETO">
                </div>
                <div id="div-input">
                    <input type="text" class="form-switch" placeholder="FECHA DE NACIMIENTO">
                </div>
                <div id="div-input">
                    <input type="text" class="form-switch" placeholder="CÉDULA DE NACIMIENTO">
                </div>
                <div id="div-input">
                    <input type="text" class="form-switch" placeholder="CORREO ELECTRONICO">
                </div>
            </div>

        </div>

        <div id="div-description">
            <textarea name="comentarios" rows="5" cols="100" placeholder="Descripción Perfil Profesional"></textarea>
        </div>

        <div class="footer">
            <footer class="footerF">
                <div class="descripcion1 navbar-expand-lg navbar-light">
                    <div class="social ">
                        <h2>TAMBIEN EN</h2>
                        <a href="# "><i class="fab1 fab fa-facebook-f fa-2x "></i></a>
                        <a href="# "><i class="fab2 fab fa-instagram fa-2x "></i></a>
                        <a href="# "><i class="fab3 fab fa-twitter fa-2x "></i></a>

                </div>
